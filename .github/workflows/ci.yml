name: "CI"

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'
  pull_request:
    paths:
      - '**'
      - '!README.md'

jobs:
  test:
    name: "${{ matrix.npm-script }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        npm-script:
          - test
          - build
          - test:next
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Installation
        run: npm ci

      - name: "npm run ${{ matrix.npm-script }}"
        run: npm run ${{ matrix.npm-script }}
